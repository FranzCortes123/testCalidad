name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: echo "Este push fue hecho por ${{ github.actor }}"
      - run: echo "Autor del commit ${{ github.event.head_commit.author.name }}"
      - run: npm ci
      - run: npx jest
